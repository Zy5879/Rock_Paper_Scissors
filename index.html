<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
<div class="Score">
    <h1 class="ties">Ties: 0</h1>
</div>

<div class="winnerDiv">
    <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
</div>
<div class="playerSelection">
    <h3 class="playerChoice"></h3>
    <h3 class="playerScore">Player Score: 0</h3>
    <div class="playerImg">
        <img src="./images/rock.png" alt="Rock" class="pImg" id="rock">
       <img src="./images/paper.png" alt="Paper" class="pImg" id="paper">
       <img src="./images/scissors.png" alt="Scissors" class="pImg" id="scissors">
    </div>
    <div class="computerSelection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore"> Computer Score: 0</h3>
        <div class="computerImg">
        <img src="./images/rock.png" alt="Rock" class="pImg">
       <img src="./images/paper.png" alt="Paper" class="pImg">
       <img src="./images/scissors.png" alt="Scissors" class="pImg">
        </div>
    </div>
    </div>
</div>
    
</body>
<script src="game.js" ></script>
</html>
